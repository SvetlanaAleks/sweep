<body class="timer-different ev-date">

	<div class="popup js-popup active" id="popup">
		<div class="popup__wrap">
			<div class="popup__close js-close"><img src="img/close.svg" alt="close"></div>
			<div class="popup__form">
				<h4 class="popup__title">สั่งซื้อผลิตภัณฑ์</h4>
				<form class="popup-form x_order_form" action="https://wf.mywin-th.com/exec" method="post">

					<input type="hidden" name="country" value="th">

					<input type="hidden" name="language" value="th">
					<input type="hidden" name="region" value="th">

					<input type="hidden" name="landing_id" value="1">
					<input type="hidden" name="currency" value="THB">
					<input type="hidden" name="delivery_type" value="courier">
					<input type="hidden" name="payment_method" value="cash">

					<input type="hidden" name="offer_id" value="2410">
					<input type="hidden" name="product_id" value="">
					<input type="hidden" name="middle_name" value="th">
					<input type="hidden" name="workflow_name" value="ТАЙ основной" />
					<input type="hidden" name="step_name" value="запрос: заказ на сайте 1" />
					<input type="hidden" name="instance_id" value="" />
					<input type="hidden" name="redirect_url" value="subscribe.html" />

					<div class="popup-form__inputs">
						<div class="popup-form__input-wrap">
							<input class="popup-form__input js-first_name" data-mask="name" minlength="2" type="text"
								name="first_name" placeholder="ชื่อ" required>
						</div>
						<div class="popup-form__input-wrap">
							<input class="popup-form__input js-last_name" data-mask="name" minlength="2" type="text"
								name="last_name" placeholder="นามสกุล" required>
						</div>
						<div class="popup-form__input-wrap">
							<input class="popup-form__input " data-mask="phone" type="tel" name="phone"
								placeholder="เบอร์โทรศัพท์" required>
						</div>
					</div>
					<div class="popup-form__checkbox checkbox"><label
							class="checkbox__label">ยอมรับเงื่อนไขในการจับรางวัล<input class="checkbox__input" type="checkbox"
								required name="conditions"><span class="checkbox__checkmark"><img class="checkbox__ico"
									src="img/check-order.svg" alt="check"></span></label></div>
					<div class="popup-form__banner">
						<div class="popup-form__banner-left">
							<p class="popup-form__banner-name js-name-product-place">Smart fit Extra </p>
							<p class="popup-form__banner-text js-desc-product-place">согласно официальным правилам
								принимать
								участие в Розыгрыше имеют право только граждане РФ</p>
						</div>
						<div class="popup-form__banner-right"><img class="popup-form__banner-photo js-src-product-place"
								src="img/set_full_1.png" alt=""></div>
					</div>
					<div class="popup-form__delivery">

						<div class="js-inputs-delivery" id="inputs-delivery">
							<div class="popup-form__row popup-form__row--top">
								<p class="popup-form__label">วิธีส่ง:</p>
								<p class="popup-form__label">แมสเซนเจอร์</p>
							</div>
							<div class="popup-form__row">
								<div class="popup-form__input-wrap">
									<input class="popup-form__input" type="text" name="address" data-mask="address"
										placeholder="ที่อยู่" required>
								</div>
							</div>
							<div class="popup-form__row">
								<div class="popup-form__input-wrap popup-form__input-wrap--min">
									<input class="popup-form__input" name="text" id="district" placeholder="ตำบล / แขวง">
								</div>
								<div class="popup-form__input-wrap popup-form__input-wrap--min">
									<input class="popup-form__input" type="text" id="amphoe" placeholder="อำเภอ / เขต">
								</div>
							</div>
							<div class="popup-form__row">
								<div class="popup-form__input-wrap popup-form__input-wrap--min">
									<input class="popup-form__input" type="text" id="province" placeholder="จังหวัด">
								</div>
								<div class="popup-form__input-wrap popup-form__input-wrap--min">
									<input class="popup-form__input" type="text" id="zipcode" placeholder="รหัสไปรษณีย์">
								</div>

							</div>


						</div>
					</div>
					<div class="popup-form__order">
						<div class="popup-form__col-left">
							<p class="popup-form__text popup-form__text-bold">วิธีชำระเงิน</p>
							<p class="popup-form__text popup-form__text-bold">จำนวนสินค้าทั้งหมด</p>
							<p class="popup-form__text popup-form__text-bold">การจัดส่ง</p>
							<p class="popup-form__text popup-form__text-bold">ที่ต้องชำระเงินทั้งหมด</p>
						</div>
						<div class="popup-form__col-center">
							<p class="popup-form__text popup-form__text-bold">ชำระเงินปลายทาง</p>
							<p class="popup-form__text">1</p>
							<p class="popup-form__text popup-form__text--price js-delivery"><span
									class="popup-form__price-top"><span class="popup-form__price-new"><span
											class="js-price-value-delivery">50</span><span class="js-price-currency-delivery">
											฿</span></span></span></p>
							<p class="popup-form__text"><span class="js-price-value-product-place" data-price="0">0
								</span><span class="js-price-currency-product-place"> ฿</span></p>
						</div><button class="popup-form__btn btn js-btn-subscribe">สั่งซื้อ</button>
					</div>
				</form>
			</div>
		</div>
	</div>
